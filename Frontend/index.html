<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyPrinter</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∏</text></svg>" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" />
</head>

<body class="bg-blue-100 min-h-screen justify-center p-40">
  <h1 class="text-4xl text-center mb-4">MoneyPrinter</h1>
  <p class="text-center text-gray-700">
    This Application is intended to automate the creation and uploads of
    YouTube Shorts.
  </p>

  <div class="flex justify-center mt-8">
    <div class="max-w-xl flex flex-col space-y-4 w-full">
      <label for="videoSubject" class="text-blue-600">Subject</label>
      <textarea rows="3" type="text" name="videoSubject" id="videoSubject"
        class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"></textarea>
      <button id="advancedOptionsToggle" class="text-blue-600">
        Show Advanced Options ‚ñº
      </button>
      <div class="flex flex-col space-y-4 hidden transition-all duration-150 linear" id="advancedOptions">
        <label for="aiModel" class="text-blue-600">AI Model</label>
        <select name="aiModel" id="aiModel"
          class="w-full border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
          <option value="g4f">g4f (Free)</option>
          <option value="gpt3.5-turbo">OpenAI GPT-3.5</option>
          <option value="gpt4">OpenAI GPT-4</option>
          <option value="gemmini">Gemini Pro</option>
        </select>
        <label for="voice" class="text-blue-600">Voice</label>
        <select name="voice" id="voice"
          class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
          <option value="es-AR-ElenaNeural">Argentine Spanish Female</option>
        </select>
        <label for="subtitlesPosition" class="text-blue-600">Subtitles Position</label>
        <select name="subtitlesPosition" id="subtitlesPosition"
          class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
          <option value="center,top">Center - Top</option>
          <option value="center,bottom">Center - Bottom</option>
          <option value="center,center">Center - Center</option>
          <option value="left,center">Left - Center</option>
          <option value="left,bottom">Left - Bottom</option>
          <option value="right,center">Right - Center</option>
          <option value="right,bottom">Right - Bottom</option>
        </select>
        <label for="subtitlesColor" class="text-blue-600">Subtitles Color</label>
        <select name="subtitlesColor" id="subtitlesColor"
          class="w-min border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500">
          <option value="#FFFF00">Yellow (Default)</option>
          <option value="#f4a261">Orange</option>
          <option value="#e63946">Red</option>
          <option value="#1d3557">Blue</option>
          <option value="#fff">White</option>
          <option value="#03071e">Black</option>
        </select>
        <label for="zipUrl" class="text-blue-600">Zip URL (Leave empty for default)</label>
        <input type="text" name="zipUrl" id="zipUrl"
          class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500" />
        <label for="threads" class="text-blue-600">Threads</label>
        <input type="number" name="threads" id="threads"
          class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500" value="2" min="1"
          max="100" placeholder="2 (Default)" />
        <label for="paragraphNumber" class="text-blue-600">Paragraph Number</label>
        <input type="number" name="paragraphNumber" id="paragraphNumber"
          class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500" value="1" min="1"
          max="100" />
        <label for="customPrompt" class="text-blue-600">Custom Prompt:</label>
        <textarea rows="3" type="text" name="customPrompt" id="customPrompt"
          class="border-2 border-blue-300 p-2 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Only provide this option in case you want to replace the default prompt"></textarea>
        <label for="youtubeUploadToggle" class="flex items-center text-blue-600">
          <input type="checkbox" name="youtubeUploadToggle" id="youtubeUploadToggle" class="mr-2" />
          Upload to YouTube
        </label>
        <label for="useMusicToggle" class="flex items-center text-blue-600">
          <input type="checkbox" name="useMusicToggle" id="useMusicToggle" class="mr-2" />
          Use Music
        </label>
        <label for="reuseChoicesToggle" class="flex items-center text-blue-600">
          <input type="checkbox" name="reuseChoicesToggle" id="reuseChoicesToggle" class="mr-2" />
          Reuse Choices?
        </label>
      </div>
      <button id="generateButton"
        class="bg-blue-500 hover:bg-blue-700 duration-100 linear text-white px-4 py-2 rounded-md">
        Generate
      </button>
      <button id="cancelButton"
        class="bg-red-500 hover:bg-red-700 duration-100 linear text-white px-4 py-2 rounded-md hidden">
        Cancel
      </button>

    </div>
  </div>

  <footer class="flex justify-center mt-8">
    <div class="flex flex-col space-y-4">
      <p class="text-center text-gray-700">
        Made with ‚ù§Ô∏è by
        <a class="text-blue-600" target="href" href="https://github.com/FujiwaraChoki">
          Fuji Codes
        </a>
      </p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
